<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="/assets/img/HistAdrLogoOrig2.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/img/Historyaddress.bg2.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <title>System Panel</title>
    <script>
        (function() {
            try {
                var stored = localStorage.getItem('theme-preference');
                if (stored === 'system') stored = 'dark';
                var theme = (stored === 'dark' || stored === 'light') ? stored : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
            } catch(e) {}
        })();
    </script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/js/theme.js"></script>
    <script defer src="assets/js/transitions.js"></script>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 24px 0;
            flex-wrap: wrap;
        }
        .pagination button {
            min-width: 40px;
        }
        .pagination .page-info {
            padding: 8px 16px;
            color: var(--text);
        }
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .auth-box {
            background: var(--card-bg, #1a1a1a);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .auth-box h2 {
            margin-top: 0;
            color: var(--text-primary, #fff);
        }
        .auth-box input {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: 1px solid var(--border-color, #333);
            border-radius: 4px;
            background: var(--input-bg, #0d0d0d);
            color: var(--text-primary, #fff);
            font-size: 1rem;
        }
        .auth-box button {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .auth-box button:hover {
            background: #0056b3;
        }
        .auth-box button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .auth-error {
            color: #ff4444;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        #adminContent {
            display: none;
        }
        .tab-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .tab-buttons button {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .tab-buttons button.active {
            background: var(--primary-color, #007bff);
            color: white;
            border-color: var(--primary-color, #007bff);
        }
        .tab-buttons button:hover:not(.active) {
            background: var(--bg-hover);
        }
    </style>
</head>
<body>
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <h2>üîê System Access</h2>
            <input type="password" id="authPassword" placeholder="Enter password" autocomplete="off">
            <button id="authButton" onclick="checkAuth()">Access</button>
            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <div id="adminContent">
        <header class="site-header">
            <a class="logo-link" href="index.html">
                <img src="assets/img/HistAdrLogo.png" alt="Admin" class="header-logo">
                <span class="logo-text">Admin Panel</span>
            </a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="map.html">Map</a>
                <a href="addresses.html">Homes</a>
                <a href="calendar.html">Calendar</a>
                <a href="about.html">About</a>
                <button onclick="logout()" class="theme-toggle" style="background: #dc3545;">Logout</button>
            </nav>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode"></button>
        </header>

        <main class="container" id="app">
            <h1 class="page-title">Admin Panel</h1>

            <div class="tab-buttons">
                <button id="tabHomes" class="active">üè† Homes</button>
                <button id="tabPartners">ü§ù Partners</button>
            </div>

            <!-- HOMES SECTION -->
            <section id="homesSection">
                <div class="toolbar">
                    <button id="addBtn" class="theme-toggle">Add New Home</button>
                    <input id="search" class="input" placeholder="Search...">
                </div>

                <div id="list" class="grid"></div>
                
                <div class="pagination">
                    <button id="firstPage" class="theme-toggle">First</button>
                    <button id="prevPage" class="theme-toggle">Previous</button>
                    <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="theme-toggle">Next</button>
                    <button id="lastPage" class="theme-toggle">Last</button>
                </div>
            </section>

            <!-- PARTNERS SECTION -->
            <section id="partnersSection" style="display:none;">
                <div class="toolbar">
                    <button id="addPartnerBtn" class="theme-toggle">Add New Partner</button>
                    <input id="partnerSearch" class="input" placeholder="Search partners...">
                </div>

                <div id="partnersList" class="grid"></div>
            </section>
        </main>

        <!-- HOMES MODAL -->
        <div id="modal" class="backdrop">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
                <header>
                    <h2 id="dlgTitle">Edit Object</h2>
                    <button id="closeDlg" class="theme-toggle" aria-label="Close" title="Close">√ó</button>
                </header>
                <form id="objForm">
                    <div class="content">
                        <input type="hidden" id="f_id">
                        <div class="form-grid">
                            <label class="full"><span class="label">Full name</span><input id="f_name" class="field" required></label>
                            <label><span class="label">Slug (id)</span><input id="f_slug" class="field" placeholder="address-name"></label>
                            <div class="full" style="margin-top:-8px;color:var(--muted);font-size:.85rem;">Lowercase, URL-friendly identifier. If left blank, it will be generated from the name.</div>
                            <label><span class="label">Published</span><span class="row"><input id="f_published" type="checkbox"><span>Visible</span></span></label>
                            
                            <!-- DATE FIELDS -->
                            <label><span class="label">Birth Date</span><input id="f_birth_date" class="field" type="date" placeholder="YYYY-MM-DD"></label>
                            <label><span class="label">Death Date</span><input id="f_death_date" class="field" type="date" placeholder="YYYY-MM-DD"></label>
                            
                            <label class="full">
                                <span class="label">Portrait URL</span>
                                <input id="f_portrait" class="field" placeholder="/assets/portraits/person.jpg">
                                <div class="full drop" id="portraitDrop">
                                    Drop image or 
                                    <button type="button" id="portraitPick" class="theme-toggle">Choose file</button>
                                    <input id="portraitFile" type="file" accept="image/*" style="display:none">
                                </div>
                                <div id="portraitPreview" style="margin-top: 10px; text-align: center;"></div>
                            </label>
                            <label class="full"><span class="label">Biography</span><textarea id="f_bio" class="field textarea" placeholder="5‚Äì6 sentences"></textarea></label>
                            <label class="full"><span class="label">Address</span><input id="f_addr" class="field"></label>
                            <label><span class="label">Latitude</span><input id="f_lat" class="field" inputmode="decimal"></label>
                            <label><span class="label">Longitude</span><input id="f_lng" class="field" inputmode="decimal"></label>
                            <label class="full"><span class="label">Image URLs (one per line) or drop/select files below</span><textarea id="f_imgs" class="field textarea"></textarea></label>
                            <div class="full drop" id="imgDrop">Drop images or <button type="button" id="imgPick" class="theme-toggle">Choose files</button><input id="imgFile" type="file" accept="image/*" multiple style="display:none"></div>
                            <div class="full" id="imgPrevWrap" style="display:none"><span class="label">Previews</span><div id="imgPreview" class="gallery"></div></div>
                            <label><span class="label">Photo date</span><input id="f_date" class="field" placeholder="YYYY-MM-DD"></label>
                            <label class="full"><span class="label">Sources (semicolon ; separated)</span><textarea id="f_sources" class="field textarea"></textarea></label>
                            <label class="full"><span class="label">Tags (comma , separated)</span><input id="f_tags" class="field" placeholder="poet, 19th-century"></label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="button" id="cancelDlg" class="theme-toggle">Cancel</button>
                        <button type="submit" class="theme-toggle">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- PARTNERS MODAL -->
        <div id="partnerModal" class="backdrop">
            <div class="modal" role="dialog">
                <header>
                    <h2 id="partnerDlgTitle">Edit Partner</h2>
                    <button id="closePartnerDlg" class="theme-toggle">√ó</button>
                </header>
                <form id="partnerForm">
                    <div class="content">
                        <input type="hidden" id="p_id">
                        <div class="form-grid">
                            <label class="full"><span class="label">Partner Name *</span><input id="p_name" class="field" required></label>
                            
                            <label class="full"><span class="label">Description</span><textarea id="p_desc" class="field textarea" placeholder="Brief description"></textarea></label>
                            
                            <label class="full"><span class="label">Logo URL</span><input id="p_logo" class="field" placeholder="/assets/partners/logo.png"></label>
                            
                            <div class="full drop" id="logoDrop">
                                Drop logo or 
                                <button type="button" id="logoPick" class="theme-toggle">Choose file</button>
                                <input id="logoFile" type="file" accept="image/*" style="display:none">
                            </div>
                            <div id="logoPreview" style="margin-top: 10px; text-align: center;"></div>
                            
                            <label class="full"><span class="label">Website</span><input id="p_website" class="field" type="url" placeholder="https://example.com"></label>
                            
                            <label class="full"><span class="label">Instagram</span><input id="p_instagram" class="field" placeholder="@username or full URL"></label>
                            
                            <label class="full"><span class="label">Email</span><input id="p_email" class="field" type="email" placeholder="contact@example.com"></label>
                            
                            <label><span class="label">Display Order</span><input id="p_order" class="field" type="number" value="0"></label>
                            
                            <label><span class="label">Published</span><span class="row"><input id="p_published" type="checkbox" checked><span>Visible</span></span></label>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="button" id="cancelPartnerDlg" class="theme-toggle">Cancel</button>
                        <button type="submit" class="theme-toggle">Save Partner</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="site-footer">
            <p>¬© <span id="year"></span> Historic Addresses</p>
        </footer>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
