<body>

	<div id="map" class="map-wrap" role="region" aria-label="Map of locations">
		<div id="loading" class="map-loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞</div>
	</div>

	<footer class="site-footer">
		<p>¬© <span id="year"></span> –ê–¥—Ä–µ—Å—ä—Ç –Ω–∞ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞</p>
	</footer>

	<script>
	window.addEventListener('DOMContentLoaded', function() {
		var params = new URLSearchParams(location.search);
		var targetSlug = params.get('slug');
		var loadingEl = document.getElementById('loading');
		var loadedData = false;
		var currentZoom = 7;

		var m = L.map('map', {
			zoomControl: true,
			worldCopyJump: true,
			maxBounds: [[-85, -180], [85, 180]],
			preferCanvas: true
		});
		
		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; OpenStreetMap contributors'
		});
		tiles.addTo(m);

		var markers = L.markerClusterGroup({
			maxClusterRadius: 50,
			spiderfyOnMaxZoom: true,
			showCoverageOnHover: false,
			zoomToBoundsOnClick: true,
			chunkedLoading: true,
			chunkInterval: 50,
			chunkDelay: 50
		});
		
		// Track zoom level to show/hide labels
		m.on('zoomend', function() {
			currentZoom = m.getZoom();
			updateMarkerLabels();
		});
		
		function createMarker(p) {
			// Create logo icon with optional label
			var iconHtml = '<div class="logo-marker"></div>';
			
			// Show name label only when zoomed in (zoom > 12)
			if (currentZoom > 12) {
				iconHtml += '<div class="marker-label">' + p.name + '</div>';
			}
			
			var icon = L.divIcon({
				className: '',
				html: iconHtml,
				iconSize: [40, 40],
				iconAnchor: [20, 20]
			});
			
			var marker = L.marker([Number(p.lat), Number(p.lng)], { icon: icon });
			marker.personData = p; // Store data for label updates
			
			marker.on('click', function(){ 
				location.href = 'address.html?slug=' + encodeURIComponent(p.slug || p.id); 
			});
			
			// Tooltip always shows on hover
			marker.bindTooltip(p.name, { direction: 'top', offset: [0,-24] });
			
			return marker;
		}
		
		function updateMarkerLabels() {
			// Re-render all markers with current zoom level
			markers.eachLayer(function(layer) {
				if (layer.personData) {
					var p = layer.personData;
					var iconHtml = '<div class="logo-marker"></div>';
					
					if (currentZoom > 12) {
						iconHtml += '<div class="marker-label">' + p.name + '</div>';
					}
					
					var icon = L.divIcon({
						className: '',
						html: iconHtml,
						iconSize: [40, 40],
						iconAnchor: [20, 20]
					});
					
					layer.setIcon(icon);
				}
			});
		}
		
		function renderMarkers(homes){
			markers.clearLayers();
			
			var bounds = [];
			var focused = null;
			var validHomes = [];
			
			homes.forEach(function(p){
				if (!p.lat || !p.lng || !isFinite(p.lat) || !isFinite(p.lng)) return;
				validHomes.push(p);
				bounds.push([Number(p.lat), Number(p.lng)]);
			});
			
			console.log('Rendering', validHomes.length, 'markers with logo');
			
			var batchSize = 25;
			var currentBatch = 0;
			
			function addBatch() {
				var start = currentBatch * batchSize;
				var end = Math.min(start + batchSize, validHomes.length);
				
				for (var i = start; i < end; i++) {
					var p = validHomes[i];
					var marker = createMarker(p);
					markers.addLayer(marker);
					
					if (targetSlug && (p.slug === targetSlug || p.id === targetSlug)) {
						focused = { lat: p.lat, lng: p.lng, marker: marker };
					}
				}
				
				currentBatch++;
				
				if (loadingEl && end < validHomes.length) {
					var percent = Math.round((end / validHomes.length) * 100);
					loadingEl.textContent = '–ó–∞—Ä–µ–∂–¥–∞–Ω–µ ' + percent + '%';
				}
				
				if (end < validHomes.length) {
					setTimeout(addBatch, 10);
				} else {
					m.addLayer(markers);
					
					if (bounds.length) {
						m.fitBounds(bounds, { padding: [20,20] });
					} else {
						m.setView([42.7, 25.5], 7);
					}
					
					if (focused) {
						setTimeout(function() {
							m.setView([focused.lat, focused.lng], Math.max(m.getZoom(), 15));
							focused.marker.openTooltip();
						}, 300);
					}
					
					if (loadingEl) {
						setTimeout(function() {
							loadingEl.style.display = 'none';
						}, 300);
					}
					
					console.log('‚úÖ Map loaded');
					
					// Update current zoom
					currentZoom = m.getZoom();
				}
			}
			
			addBatch();
		}
		
		function setDynamicMinZoom(){
			var w = m.getSize().x;
			var target = Math.ceil(Math.log2(Math.max(1, w / 256)));
			m.setMinZoom(target);
		}
		setDynamicMinZoom();
		window.addEventListener('resize', setDynamicMinZoom);
		
		function loadHomes() {
			if (loadedData) return;
			loadedData = true;
			
			var apiBase = window.location.protocol === 'file:' ? 'http://localhost:3000' : window.location.origin;
			
			if (loadingEl) loadingEl.style.display = 'block';
			
			fetch(apiBase + '/api/homes/map')
				.then(function(res){ 
					if (!res.ok) throw new Error('Network error');
					return res.json(); 
				})
				.then(function(homes){
					console.log('üìç Loaded', homes.length, 'homes');
					renderMarkers(homes);
				})
				.catch(function(err){
					console.error('‚ùå Error:', err);
					m.setView([42.7, 25.5], 7);
					if (loadingEl) {
						loadingEl.textContent = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ';
						loadingEl.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
						setTimeout(function() {
							loadingEl.style.display = 'none';
						}, 3000);
					}
				});
		}
		
		loadHomes();
		document.getElementById('year').textContent = new Date().getFullYear();
	});
	</script>
