	<style>

		.marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {

			border-top-color: white;
			border-radius: 50%;
			animation: spin 0.8s linear infinite;
		}
		@keyframes spin {
			to { transform: rotate(360deg); }
		}
	</style>

<body>

        <img src="assets/img/HistAdrLogo.png" alt="–ê–¥—Ä–µ—Å—ä—Ç –Ω–∞ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞" class="header-logo">

		</nav>

	<div id="map" class="map-wrap" role="region" aria-label="Map of locations">
		<div id="loading" class="map-loading">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞</div>
	</div>

	<footer class="site-footer">
		<p>¬© <span id="year"></span> –ê–¥—Ä–µ—Å—ä—Ç –Ω–∞ –∏—Å—Ç–æ—Ä–∏—è—Ç–∞</p>
	</footer>

	<script>
	window.addEventListener('DOMContentLoaded', function() {
		var params = new URLSearchParams(location.search);
		var targetSlug = params.get('slug');
		var loadingEl = document.getElementById('loading');
		var loadedData = false; // Only load once

		// Initialize map
		var m = L.map('map', {
			zoomControl: true,
			worldCopyJump: true,
			maxBounds: [[-85, -180], [85, 180]],
			preferCanvas: true // Canvas rendering for better performance
		});
		
		var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; OpenStreetMap contributors'
		});
		tiles.addTo(m);

		// Create marker cluster group
		var markers = L.markerClusterGroup({
			maxClusterRadius: 50,
			spiderfyOnMaxZoom: true,
			showCoverageOnHover: false,
			zoomToBoundsOnClick: true,
			chunkedLoading: true, // Load in chunks for smooth UI
			chunkInterval: 50,
			chunkDelay: 50
		});
		
		function createMarker(p) {
			var placeholder = 'assets/img/placeholder.svg';
			var img = p.thumbnail || placeholder;
			
			var icon = L.divIcon({
				className: '',
				html: '<div class="pin" style="background-image:url(\'' + img.replace(/"/g,'&quot;') + '\')"></div>',
				iconSize: [44,44],
				iconAnchor: [22,22]
			});
			
			var marker = L.marker([Number(p.lat), Number(p.lng)], { icon: icon });
			marker.on('click', function(){ 
				location.href = 'address.html?slug=' + encodeURIComponent(p.slug || p.id); 
			});
			marker.bindTooltip(p.name, { direction: 'top', offset: [0,-24] });
			
			return marker;
		}
		
		function renderMarkers(homes){
			// Clear existing markers
			markers.clearLayers();
			
			var bounds = [];
			var focused = null;
			var validHomes = [];
			
			// Filter valid homes
			homes.forEach(function(p){
				if (!p.lat || !p.lng || !isFinite(p.lat) || !isFinite(p.lng)) {
					return;
				}
				validHomes.push(p);
				bounds.push([Number(p.lat), Number(p.lng)]);
			});
			
			console.log('Rendering', validHomes.length, 'markers with clustering');
			
			// Add markers in batches to avoid blocking UI
			var batchSize = 25;
			var currentBatch = 0;
			
			function addBatch() {
				var start = currentBatch * batchSize;
				var end = Math.min(start + batchSize, validHomes.length);
				
				for (var i = start; i < end; i++) {
					var p = validHomes[i];
					var marker = createMarker(p);
					markers.addLayer(marker);
					
					if (targetSlug && (p.slug === targetSlug || p.id === targetSlug)) {
						focused = { lat: p.lat, lng: p.lng, marker: marker };
					}
				}
				
				currentBatch++;
				
				// Update loading message
				if (loadingEl && end < validHomes.length) {
					var percent = Math.round((end / validHomes.length) * 100);
					loadingEl.textContent = '–ó–∞—Ä–µ–∂–¥–∞–Ω–µ ' + percent + '%';
				}
				
				if (end < validHomes.length) {
					// Schedule next batch
					setTimeout(addBatch, 10);
				} else {
					// All markers added
					m.addLayer(markers);
					
					if (bounds.length) {
						m.fitBounds(bounds, { padding: [20,20] });
					} else {
						m.setView([42.7, 25.5], 7); // Center on Bulgaria
					}
					
					if (focused) {
						setTimeout(function() {
							m.setView([focused.lat, focused.lng], Math.max(m.getZoom(), 15));
							focused.marker.openTooltip();
						}, 300);
					}
					
					// Hide loading indicator
					if (loadingEl) {
						setTimeout(function() {
							loadingEl.style.display = 'none';
						}, 300);
					}
					
					console.log('‚úÖ Map loaded successfully');
				}
			}
			
			// Start adding markers
			addBatch();
		}
		
		function setDynamicMinZoom(){
			var w = m.getSize().x;
			var target = Math.ceil(Math.log2(Math.max(1, w / 256)));
			m.setMinZoom(target);
		}
		setDynamicMinZoom();
		window.addEventListener('resize', function(){ setDynamicMinZoom(); });
		
		// Load homes data (only once)
		function loadHomes() {
			if (loadedData) return; // Prevent duplicate loads
			loadedData = true;
			
			var apiBase = window.location.protocol === 'file:' ? 'http://localhost:3000' : window.location.origin;
			
			// Show loading indicator
			if (loadingEl) loadingEl.style.display = 'block';
			
			// Use the lightweight /api/homes/map endpoint
			fetch(apiBase + '/api/homes/map')
				.then(function(res){ 
					if (!res.ok) {
						throw new Error('Network response was not ok');
					}
					return res.json(); 
				})
				.then(function(homes){
					console.log('üìç Loaded', homes.length, 'homes from API');
					renderMarkers(homes);
				})
				.catch(function(err){
					console.error('‚ùå Error loading homes:', err);
					m.setView([42.7, 25.5], 7); // Center on Bulgaria
					if (loadingEl) {
						loadingEl.textContent = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–∞—Ä—Ç–∞—Ç–∞';
						loadingEl.style.backgroundColor = 'rgba(220, 38, 38, 0.9)';
						setTimeout(function() {
							loadingEl.style.display = 'none';
						}, 3000);
					}
				});
		}
		
		// Load data when map is ready
		loadHomes();
		
		document.getElementById('year').textContent = new Date().getFullYear();
	});
	</script>
</body>
