<script>
    (function(){
        // ‚ö†Ô∏è –í–ê–ñ–ù–û: –¢–æ–∑–∏ –∫–æ–¥ –∏–∑–ø–æ–ª–∑–≤–∞ –∞–≤—Ç–µ–Ω—Ç–∏–∫–∞—Ü–∏—è —Å –ª–æ–∫–∞–ª–Ω–∞ –ø–∞—Ä–æ–ª–∞ –∏ Base64 –∑–∞ —Ñ–∞–π–ª–æ–≤–µ,
        // –∞ –Ω–µ –ø–æ-—Å–∏–≥—É—Ä–Ω–∏—è –º–µ—Ç–æ–¥ —Å —Ç–æ–∫–µ–Ω–∏ –∏ Multer upload –∫—ä–º —Å—ä—Ä–≤—ä—Ä–∞.
        var DEFAULT_PASSWORD = '_endjvJ6!d'; // Change this to your secure password
        var STORAGE_KEY = 'admin-session';
        var apiBase = window.location.protocol === 'file:' ? 'http://localhost:3000' : window.location.origin;
        var API_URL = apiBase + '/api/homes';
        var state = { people: [] };
        
        // –ü—Ä–æ–º–µ–Ω–ª–∏–≤–∏, –∫–æ–∏—Ç–æ –º–æ–≥–∞—Ç –¥–∞ –±—ä–¥–∞—Ç null, –∞–∫–æ HTML –µ –Ω–µ–ø—ä–ª–µ–Ω (–Ω–æ –≤—ä–≤ –í–∞—à–∏—è —Å–ª—É—á–∞–π —Ç—Ä—è–±–≤–∞ –¥–∞ —Å–∞ –û–ö)
        var portraitPreviewEl = document.getElementById('portraitPreview');
        var fPortraitEl = document.getElementById('f_portrait');

        function isAuthed(){ return sessionStorage.getItem(STORAGE_KEY) === '1'; }
        function setAuthed(v){ if (v) sessionStorage.setItem(STORAGE_KEY,'1'); else sessionStorage.removeItem(STORAGE_KEY); }

        function show(el){ if(el) el.style.display=''; }
        function hide(el){ if(el) el.style.display='none'; }

        // Fetch all homes from API (–±–µ–∑ —Ç–æ–∫–µ–Ω)
        function loadHomes(){
            fetch(API_URL + '?all=true')
                .then(function(res){ return res.json(); })
                .then(function(data){
                    state.people = Array.isArray(data) ? data : (data.homes || []); // –ì—ä–≤–∫–∞–≤–æ—Å—Ç
                    renderList();
                })
                .catch(function(err){
                    console.error('Error loading homes:', err);
                    alert('Error loading data from server');
                });
        }

        function renderList(){
            var q = (document.getElementById('search').value||'').toLowerCase();
            var list = document.getElementById('list'); // üí° –ò–ó–ü–û–õ–ó–í–ê–ú–ï ID 'list' –æ—Ç –í–∞—à–∏—è HTML
            list.innerHTML = '';
            
            // –ê–∫–æ —Ç—ä—Ä—Å–µ–Ω–µ—Ç–æ –µ —Ç–≤—ä—Ä–¥–µ –±–∞–≤–Ω–æ, –º–æ–∂–µ –¥–∞ —Å–µ —Ñ–∏–ª—Ç—Ä–∏—Ä–∞ –ø–æ-–º–∞–ª–∫–æ
            var filteredPeople = state.people.filter(function(p){
                if (!q) return true;
                return (p.name||'').toLowerCase().includes(q) || (p.biography||'').toLowerCase().includes(q) || (p.tags||[]).join(' ').toLowerCase().includes(q);
            });
            
            filteredPeople.sort(function(a,b){ return (a.name||'').localeCompare(b.name||''); })
                .forEach(function(p, idx){
                    var card = document.createElement('div');
                    card.className = 'thumb' + (p.published ? '' : ' draft-thumb'); // –î–æ–±–∞–≤—è–º–µ —Å—Ç–∏–ª –∑–∞ draft
                    var img = (p.images&&p.images[0])? p.images[0].path : '';
                    card.innerHTML = '<img alt="" loading="lazy" src="'+img+'" onerror="this.style.display=\'none\'">' +
                        '<div class="meta"><strong>'+(p.name||'(no name)')+'</strong><div class="muted">'+(p.address||'')+'</div>'+
                        '<div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap">'
                        + '<button data-act="edit" data-id="'+(p.slug||p.id)+'" class="theme-toggle">Edit</button>'
                        + '<button data-act="toggle" data-id="'+(p.slug||p.id)+'" class="theme-toggle">'+(p.published? 'Unpublish':'Publish')+'</button>'
                        + '<button data-act="delete" data-id="'+(p.slug||p.id)+'" class="theme-toggle">Delete</button>'
                        + '</div></div>';
                    list.appendChild(card);
                });
        }

        function openModal(title){ document.getElementById('dlgTitle').textContent = title; document.getElementById('modal').style.display='flex'; }
        function closeModal(){ document.getElementById('modal').style.display='none'; }

        // ====================== LOGIC FOR IMAGE GALLERY (f_imgs) ======================
        var imageSources = [];
        function syncImageField(){ 
            var fImgsEl = document.getElementById('f_imgs');
            if (fImgsEl) fImgsEl.value = imageSources.join('\n'); 
        }
        function renderImageList(){
            var wrap = document.getElementById('imgPrevWrap');
            var cont = document.getElementById('imgPreview');
            if (!wrap || !cont) return; // –ó–∞—â–∏—Ç–∞
            cont.innerHTML = '';
            if (!imageSources.length) { wrap.style.display = 'none'; return; }
            wrap.style.display = '';
            var ph = 'assets/img/placeholder.svg';
            imageSources.forEach(function(src, idx){
                var item = document.createElement('div');
                item.className = 'preview-item';
                var safe = src || ph;
                item.innerHTML = '<img alt="Image preview" loading="lazy" src="'+safe+'" onerror="this.onerror=null;this.src=\''+ph+'\';">' +
                    '<button type="button" data-remove="'+idx+'">√ó</button>';
                cont.appendChild(item);
            });
        }
        function resetImages(){ imageSources = []; renderImageList(); syncImageField(); }

        function loadImageFile(file){
            if (!file) return;
            if (!/^image\//.test(file.type)) { alert('Please select an image file'); return; }
            var fr = new FileReader();
            fr.onload = function(){
                var dataUrl = fr.result;
                imageSources.push(dataUrl);
                syncImageField();
                renderImageList();
            };
            fr.readAsDataURL(file);
        }

        // ====================== LOGIC FOR PORTRAIT URL (f_portrait) ======================
        function renderPortraitPreview() {
            if (!portraitPreviewEl || !fPortraitEl) return; // –ó–∞—â–∏—Ç–∞
            portraitPreviewEl.innerHTML = '';
            var url = fPortraitEl.value.trim();
            if (url) {
                var img = document.createElement('img');
                img.src = url;
                img.alt = 'Portrait Preview';
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.style.objectFit = 'contain';
                img.style.borderRadius = '50%';
                img.style.border = '2px solid var(--accent)';
                
                var clearBtn = document.createElement('button');
                clearBtn.textContent = 'x Clear';
                clearBtn.className = 'theme-toggle';
                clearBtn.style.marginLeft = '10px';
                clearBtn.onclick = function() {
                    fPortraitEl.value = '';
                    renderPortraitPreview();
                };

                portraitPreviewEl.appendChild(img);
                portraitPreviewEl.appendChild(clearBtn);
            }
        }
        
        function loadPortraitFile(file) {
            if (!file) return;
            if (!/^image\//.test(file.type)) { alert('Please select an image file for the portrait'); return; }
            if (file.size > 5 * 1024 * 1024) { alert('Portrait file size exceeds 5MB limit.'); return; }

            var fr = new FileReader();
            fr.onload = function(){
                // Use Data URL (Base64) for temporary storage
                if (fPortraitEl) fPortraitEl.value = fr.result;
                renderPortraitPreview();
            };
            fr.readAsDataURL(file);
        }

        // ... (fillForm, slugify, readForm, addNew, editAt —Ñ—É–Ω–∫—Ü–∏–∏—Ç–µ —Å–∞ –Ω–µ–ø—Ä–æ–º–µ–Ω–µ–Ω–∏)
        
        function fillForm(p){
            document.getElementById('f_name').value = p.name||'';
            document.getElementById('f_slug').value = p.slug || p.id || '';
            fPortraitEl.value = p.portrait_url||'';
            renderPortraitPreview();
            document.getElementById('f_bio').value = p.biography||'';
            document.getElementById('f_addr').value = p.address||'';
            document.getElementById('f_lat').value = p.coordinates && p.coordinates.lat || '';
            document.getElementById('f_lng').value = p.coordinates && p.coordinates.lng || '';
            imageSources = (p.images||[]).map(function(i){ return i && i.path; }).filter(Boolean);
            syncImageField();
            document.getElementById('f_date').value = p.photo_date||'';
            document.getElementById('f_sources').value = (p.sources||[]).join('; ');
            document.getElementById('f_tags').value = (p.tags||[]).join(', ');
            document.getElementById('f_published').checked = (typeof p.published === 'boolean') ? p.published : true;
            renderImageList();
        }

        function slugify(text){
            return (text||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
        }

        function readForm(existing){
            var p = existing || {};
            p.name = document.getElementById('f_name').value.trim();
            var slugInput = document.getElementById('f_slug').value.trim();
            if (!slugInput) slugInput = slugify(p.name);
            p.slug = slugInput || p.slug || p.id || '';
            
            p.portrait_url = fPortraitEl.value.trim() || null;
            
            p.biography = document.getElementById('f_bio').value.trim();
            p.address = document.getElementById('f_addr').value.trim();
            var lat = document.getElementById('f_lat').value.trim();
            var lng = document.getElementById('f_lng').value.trim();
            if (lat && lng) p.coordinates = { lat: parseFloat(lat), lng: parseFloat(lng) };
            
            var txtSources = document.getElementById('f_imgs').value.split(/\r?\n/).map(function(s){ return s.trim(); }).filter(Boolean);
            imageSources = txtSources.slice();
            if (imageSources.length) {
                p.images = imageSources.map(function(src){ return { path: src, caption: '', alt: 'Facade of '+(p.name||'') }; });
            } else {
                p.images = [];
            }
            p.photo_date = document.getElementById('f_date').value.trim();
            var sources = document.getElementById('f_sources').value.trim();
            p.sources = sources ? sources.split(';').map(function(s){ return s.trim(); }).filter(Boolean) : [];
            var tags = document.getElementById('f_tags').value.trim();
            p.tags = tags ? tags.split(',').map(function(s){ return s.trim(); }).filter(Boolean) : [];
            if (!p.id) p.id = p.slug || slugify(p.name);
            var now = new Date().toISOString();
            if (!p.created_at) p.created_at = now;
            p.updated_at = now;
            p.published = !!document.getElementById('f_published').checked;
            return p;
        }

        function addNew(){
            document.getElementById('idx').value = '';
            document.getElementById('f_id').value = '';
            fillForm({ published: true });
            openModal('Add Object');
        }

        function editAt(idx){
            document.getElementById('idx').value = String(idx);
            var home = state.people[idx];
            document.getElementById('f_id').value = home.id || home.slug;
            fillForm(home);
            openModal('Edit Object');
        }
        
        // ====================== EVENT LISTENERS (–í—ä–∑—Å—Ç–∞–Ω–æ–≤–µ–Ω–∏) ======================

        document.addEventListener('click', function(e){
            var act = e.target && e.target.getAttribute('data-act');
            if (!act) return;
            var id = e.target.getAttribute('data-id');
            var idx = (id != null) ? state.people.findIndex(function(pp){ return (pp.slug||pp.id) === id; }) : -1;
            if (idx === -1 && id != null) return;
            
            if (act === 'edit') {
                editAt(idx);
            }
            
            if (act === 'toggle') {
                var home = state.people[idx];
                home.published = !home.published;
                fetch(API_URL + '/' + (home.id || home.slug), {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(home)
                })
                .then(function(res){ return res.json(); })
                .then(function(){ loadHomes(); })
                .catch(function(err){ console.error('Error updating:', err); alert('Error updating home'); });
            }
            
            if (act === 'delete') {
                if (confirm('Delete this object?')) {
                    var home = state.people[idx];
                    fetch(API_URL + '/' + (home.id || home.slug), { method: 'DELETE' })
                        .then(function(res){ return res.json(); })
                        .then(function(){ loadHomes(); })
                        .catch(function(err){ console.error('Error deleting:', err); alert('Error deleting home'); });
                }
            }
        });

        document.getElementById('addBtn').addEventListener('click', addNew);
        document.getElementById('search').addEventListener('input', renderList);

        // --- Login Logic (–í—ä–∑—Å—Ç–∞–Ω–æ–≤–µ–Ω–∞ –ø—Ä–æ—Å—Ç–∞ –ø–∞—Ä–æ–ª–∞) ---
        document.getElementById('loginBtn').addEventListener('click', function(){
            var pw = document.getElementById('pw').value;
            if (pw === DEFAULT_PASSWORD) {
                setAuthed(true);
                hide(document.getElementById('login'));
                show(document.getElementById('panel'));
                loadHomes();
            } else {
                alert('Incorrect password');
            }
        });

        document.getElementById('logout').addEventListener('click', function(){ setAuthed(false); location.reload(); });

        // Modal wiring
        document.getElementById('cancelDlg').addEventListener('click', closeModal);
        document.getElementById('closeDlg').addEventListener('click', closeModal);

        // --- IMAGE GALLERY (f_imgs) Drag/Drop Logic (–í—ä–∑—Å—Ç–∞–Ω–æ–≤–µ–Ω–∞ Base64 –ª–æ–≥–∏–∫–∞) ---
        // –ó–∞—â–∏—Ç–∞: –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –∑–∞ –µ–ª–µ–º–µ–Ω—Ç–∏—Ç–µ –ø—Ä–µ–¥–∏ –¥–∞ –¥–æ–±–∞–≤–∏–º —Å–ª—É—à–∞—Ç–µ–ª
        var imgDropEl = document.getElementById('imgDrop');
        var imgPickEl = document.getElementById('imgPick');
        var imgFileEl = document.getElementById('imgFile');
        var imgPreviewEl = document.getElementById('imgPreview');
        var fImgsEl = document.getElementById('f_imgs');

        if(imgDropEl) imgDropEl.addEventListener('dragover', function(e){ e.preventDefault(); });
        if(imgDropEl) imgDropEl.addEventListener('drop', function(e){
            e.preventDefault();
            var files = (e.dataTransfer.files && Array.from(e.dataTransfer.files)) || [];
            files.forEach(loadImageFile);
        });
        if(imgPickEl) imgPickEl.addEventListener('click', function(){ if(imgFileEl) imgFileEl.click(); });
        if(imgFileEl) imgFileEl.addEventListener('change', function(e){ 
            var files = (e.target.files && Array.from(e.target.files)) || []; 
            files.forEach(loadImageFile); 
            // üí° –ö–û–†–ï–ö–¶–ò–Ø: –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –∏–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ input-–∞, –∑–∞ –¥–∞ –º–æ–∂–µ –¥–∞ —Å–µ –∫–∞—á–∏ —Å—ä—â–∏—è —Ñ–∞–π–ª
            e.target.value = '';
        }); 
        if(imgPreviewEl) imgPreviewEl.addEventListener('click', function(e){
            var btn = e.target.closest && e.target.closest('button[data-remove]');
            if (!btn) return;
            var idx = parseInt(btn.getAttribute('data-remove'), 10);
            imageSources.splice(idx, 1);
            syncImageField();
            renderImageList();
        });
        if(fImgsEl) fImgsEl.addEventListener('input', function(){
            imageSources = this.value.split(/\r?\n/).map(function(s){ return s.trim(); }).filter(Boolean);
            renderImageList();
        });

        // --- PORTRAIT (f_portrait) Drag/Drop Logic (–í—ä–∑—Å—Ç–∞–Ω–æ–≤–µ–Ω–∞ Base64 –ª–æ–≥–∏–∫–∞) ---
        var portraitDropEl = document.getElementById('portraitDrop');
        var portraitPickEl = document.getElementById('portraitPick');
        var portraitFileEl = document.getElementById('portraitFile');
        // fPortraitEl –µ –¥–µ—Ñ–∏–Ω–∏—Ä–∞–Ω –≥–æ—Ä–µ

        if(portraitDropEl) portraitDropEl.addEventListener('dragover', function(e){ e.preventDefault(); });
        if(portraitDropEl) portraitDropEl.addEventListener('drop', function(e){
            e.preventDefault();
            var file = (e.dataTransfer.files && e.dataTransfer.files[0]) || null;
            if (file) {
                loadPortraitFile(file);
            }
        });
        if(portraitPickEl) portraitPickEl.addEventListener('click', function(){ if(portraitFileEl) portraitFileEl.click(); });
        if(portraitFileEl) portraitFileEl.addEventListener('change', function(e){ 
            var file = (e.target.files && e.target.files[0]) || null;
            if (file) {
                loadPortraitFile(file);
            }
            e.target.value = '';
        });
        if(fPortraitEl) fPortraitEl.addEventListener('input', renderPortraitPreview);

        document.getElementById('objForm').addEventListener('submit', function(e){
            e.preventDefault();
            var idxVal = document.getElementById('idx').value;
            var homeId = document.getElementById('f_id').value;
            
            var method = idxVal === '' ? 'POST' : 'PUT';
            var url = idxVal === '' ? API_URL : API_URL + '/' + homeId;
            var pData = readForm(idxVal === '' ? {} : state.people[parseInt(idxVal, 10)]);

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pData)
            })
            .then(function(res){ return res.json(); })
            .then(function(){
                closeModal();
                loadHomes();
                alert('Home ' + (method === 'POST' ? 'created' : 'updated') + ' successfully!');
            })
            .catch(function(err){ console.error('Error submitting form:', err); alert('Error saving home'); });
        });

        if (isAuthed()) { hide(document.getElementById('login')); show(document.getElementById('panel')); loadHomes(); }
        document.getElementById('year').textContent = new Date().getFullYear();
    })();
    </script>
