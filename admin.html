<script>
    (function(){
        // ⚠️ ПАРОЛАТА Е ПРЕМЕСТЕНА В server.js!
        var ADMIN_TOKEN_KEY = 'admin-token'; // Ключ за съхранение на токена
        var AUTH_HEADER_KEY = 'x-admin-token'; // Ключ на хедъра (трябва да съвпада с server.js)
        var apiBase = window.location.protocol === 'file:' ? 'http://localhost:3000' : window.location.origin;
        var API_URL = apiBase + '/api/homes';
        var state = { people: [], page: 1, totalPages: 1, limit: 50 }; 
        var portraitPreviewEl = document.getElementById('portraitPreview');
        var fPortraitEl = document.getElementById('f_portrait');

        function getAdminToken(){ return sessionStorage.getItem(ADMIN_TOKEN_KEY); }
        function isAuthed(){ return !!getAdminToken(); }
        function setAuthed(v){ 
            if (v) sessionStorage.setItem(ADMIN_TOKEN_KEY, v); // v е токенът (паролата)
            else sessionStorage.removeItem(ADMIN_TOKEN_KEY); 
        }

        function show(el){ el.style.display=''; }
        function hide(el){ el.style.display='none'; }

        // Помощна функция за създаване на хедъри с токена
        function getAuthHeaders(extraHeaders = {}) {
            var headers = extraHeaders;
            if (isAuthed()) {
                headers[AUTH_HEADER_KEY] = getAdminToken();
            }
            return headers;
        }

        // НОВА ФУНКЦИЯ: Качване на файл към сървъра (вече с токен в хедъра)
        function uploadFile(file) {
            if (!/^image\//.test(file.type)) {
                alert('Please select an image file.');
                return Promise.reject(new Error('Invalid file type'));
            }

            var formData = new FormData();
            formData.append('file', file); 

            console.log('Uploading file:', file.name);
            return fetch(apiBase + '/api/upload-image', {
                method: 'POST',
                body: formData,
                headers: getAuthHeaders() // ДОБАВЯНЕ НА ТОКЕНА
            })
            .then(function(res) {
                if (!res.ok) throw new Error('Upload failed: ' + res.statusText);
                return res.json();
            })
            .then(function(data) {
                return data.url; 
            })
            .catch(function(err) {
                console.error('File upload error:', err);
                alert('File upload failed! Check server logs. (Auth error?)');
                return Promise.reject(err);
            });
        }
        // ----------------------------------------------------

        // Fetch all homes from API (сега с токен в хедъра)
        function loadHomes(){
            fetch(API_URL + '?all=true', { headers: getAuthHeaders() }) // ДОБАВЯНЕ НА ТОКЕНА
                .then(function(res){ 
                    if (res.status === 401) { // Ако токенът е невалиден
                        setAuthed(false); 
                        hide(document.getElementById('panel'));
                        show(document.getElementById('login'));
                        alert('Your session expired. Please log in again.');
                        return;
                    }
                    return res.json(); 
                })
                .then(function(data){
                    state.people = data.homes || [];
                    // state.meta = data.meta; // Засега не използваме мета
                    renderList();
                })
                .catch(function(err){
                    console.error('Error loading homes:', err);
                    alert('Error loading data from server');
                });
        }

        // ... (rest of renderList, openModal, closeModal is unchanged)
        function renderList(){
            var listEl = document.getElementById('peopleList');
            var search = document.getElementById('search').value.toLowerCase();
            listEl.innerHTML = '';

            var count = 0;
            state.people.forEach(function(p, idx){
                if (search && !(p.name && p.name.toLowerCase().includes(search)) && !(p.address && p.address.toLowerCase().includes(search))) {
                    return;
                }
                
                var li = document.createElement('li');
                li.className = p.published ? 'published' : 'draft';
                li.innerHTML = `
                    <div class="name">
                        <span class="status-indicator"></span>
                        <strong>${p.name}</strong> 
                        <span class="slug">(${p.slug})</span>
                        <span class="address-small">${p.address || ''}</span>
                    </div>
                    <div class="actions">
                        <button type="button" data-act="edit" data-id="${p.id||p.slug}">Edit</button>
                        <button type="button" data-act="toggle" data-id="${p.id||p.slug}">${p.published ? 'Unpublish' : 'Publish'}</button>
                        <button type="button" data-act="delete" data-id="${p.id||p.slug}" class="delete">Delete</button>
                    </div>
                `;
                listEl.appendChild(li);
                count++;
            });
            document.getElementById('listCount').textContent = `Showing ${count} of ${state.people.length} objects`;
        }

        function openModal(title){ document.getElementById('dlgTitle').textContent = title; document.getElementById('modal').style.display='flex'; }
        function closeModal(){ document.getElementById('modal').style.display='none'; }

        // ====================== LOGIC FOR IMAGE GALLERY (f_imgs) ======================
        var imageSources = [];
        function syncImageField(){ document.getElementById('f_imgs').value = imageSources.join('\n'); }
        function renderImageList(){
            var wrap = document.getElementById('imgPrevWrap');
            var cont = document.getElementById('imgPreview');
            cont.innerHTML = '';
            if (!imageSources.length) { wrap.style.display = 'none'; return; }
            wrap.style.display = '';
            var ph = 'assets/img/placeholder.svg';
            imageSources.forEach(function(src, idx){
                var item = document.createElement('div');
                item.className = 'preview-item';
                var safe = src || ph;
                item.innerHTML = '<img alt="Image preview" loading="lazy" src="'+safe+'" onerror="this.onerror=null;this.src=\''+ph+'\';">' +
                    '<button type="button" data-remove="'+idx+'">×</button>';
                cont.appendChild(item);
            });
        }
        function resetImages(){ imageSources = []; renderImageList(); syncImageField(); }


        // НОВА ЛОГИКА: Load Image File (изпраща към сървъра и добавя URL)
        function loadImageFile(file){
            if (!file) return;
            uploadFile(file)
                .then(function(url) {
                    imageSources.push(url); 
                    syncImageField();
                    renderImageList();
                })
                .catch(function() {});
        }

        // ====================== LOGIC FOR PORTRAIT URL (f_portrait) ======================
        function renderPortraitPreview() {
            portraitPreviewEl.innerHTML = '';
            var url = fPortraitEl.value.trim();
            if (url) {
                var img = document.createElement('img');
                img.src = url;
                img.alt = 'Portrait Preview';
                img.style.maxWidth = '100px';
                img.style.maxHeight = '100px';
                img.style.objectFit = 'contain';
                img.style.borderRadius = '50%';
                img.style.border = '2px solid var(--accent)';
                
                var clearBtn = document.createElement('button');
                clearBtn.textContent = 'x Clear';
                clearBtn.className = 'theme-toggle';
                clearBtn.style.marginLeft = '10px';
                clearBtn.onclick = function() {
                    fPortraitEl.value = '';
                    renderPortraitPreview();
                };

                portraitPreviewEl.appendChild(img);
                portraitPreviewEl.appendChild(clearBtn);
            }
        }
        
        // НОВА ЛОГИКА: Load Portrait File (изпраща към сървъра и записва URL)
        function loadPortraitFile(file) {
            if (!file) return;
            
            uploadFile(file)
                .then(function(url) {
                    fPortraitEl.value = url; 
                    renderPortraitPreview();
                })
                .catch(function() {});
        }

        // ====================== FORM HANDLERS (непроменен) ======================

        function fillForm(p){
            document.getElementById('f_name').value = p.name||'';
            document.getElementById('f_slug').value = p.slug || p.id || '';
            
            fPortraitEl.value = p.portrait_url||'';
            renderPortraitPreview(); 

            document.getElementById('f_bio').value = p.biography||'';
            document.getElementById('f_addr').value = p.address||'';
            document.getElementById('f_lat').value = p.coordinates && p.coordinates.lat || '';
            document.getElementById('f_lng').value = p.coordinates && p.coordinates.lng || '';
            
            imageSources = (p.images||[]).map(function(i){ return i && i.path; }).filter(Boolean);
            syncImageField();
            document.getElementById('f_date').value = p.photo_date||'';
            document.getElementById('f_sources').value = (p.sources||[]).join('; ');
            document.getElementById('f_tags').value = (p.tags||[]).join(', ');
            document.getElementById('f_published').checked = (typeof p.published === 'boolean') ? p.published : true;
            renderImageList();
        }

        function slugify(text){
            return (text||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
        }

        function readForm(existing){
            var p = existing || {};
            p.name = document.getElementById('f_name').value.trim();
            var slugInput = document.getElementById('f_slug').value.trim();
            if (!slugInput) slugInput = slugify(p.name);
            p.slug = slugInput || p.slug || p.id || '';
            
            p.portrait_url = fPortraitEl.value.trim() || null;
            
            p.biography = document.getElementById('f_bio').value.trim();
            p.address = document.getElementById('f_addr').value.trim();
            var lat = document.getElementById('f_lat').value.trim();
            var lng = document.getElementById('f_lng').value.trim();
            if (lat && lng) p.coordinates = { lat: parseFloat(lat), lng: parseFloat(lng) };
            
            var txtSources = document.getElementById('f_imgs').value.split(/\r?\n/).map(function(s){ return s.trim(); }).filter(Boolean);
            imageSources = txtSources.slice();
            if (imageSources.length) {
                p.images = imageSources.map(function(src){ return { path: src, caption: '', alt: 'Facade of '+(p.name||'') }; });
            } else {
                p.images = [];
            }
            p.photo_date = document.getElementById('f_date').value.trim();
            var sources = document.getElementById('f_sources').value.trim();
            p.sources = sources ? sources.split(';').map(function(s){ return s.trim(); }).filter(Boolean) : [];
            var tags = document.getElementById('f_tags').value.trim();
            p.tags = tags ? tags.split(',').map(function(s){ return s.trim(); }).filter(Boolean) : [];
            if (!p.id) p.id = p.slug || slugify(p.name);
            var now = new Date().toISOString();
            if (!p.created_at) p.created_at = now;
            p.updated_at = now;
            p.published = !!document.getElementById('f_published').checked;
            return p;
        }

        function addNew(){
            document.getElementById('idx').value = '';
            document.getElementById('f_id').value = '';
            fillForm({ published: true });
            openModal('Add Object');
        }

        function editAt(idx){
            document.getElementById('idx').value = String(idx);
            var home = state.people[idx];
            document.getElementById('f_id').value = home.id || home.slug;
            fillForm(home);
            openModal('Edit Object');
        }

        // ====================== EVENT LISTENERS (АКТУАЛИЗИРАНИ) ======================

        document.addEventListener('click', function(e){
            var act = e.target && e.target.getAttribute('data-act');
            
            if (!act) return;
            var id = e.target.getAttribute('data-id');
            var idx = (id != null) ? state.people.findIndex(function(pp){ return (pp.slug||pp.id) === id; }) : -1;
            if (idx === -1 && id != null) return;
            
            if (act === 'edit') {
                editAt(idx);
            }
            
            if (act === 'toggle') {
                var home = state.people[idx];
                home.published = !home.published;
                fetch(API_URL + '/' + (home.id || home.slug), {
                    method: 'PUT',
                    headers: getAuthHeaders({ 'Content-Type': 'application/json' }), // ДОБАВЕНО: getAuthHeaders
                    body: JSON.stringify(home)
                })
                .then(function(res){ 
                    if (res.status === 401) { throw new Error('Authentication Failed'); }
                    return res.json(); 
                })
                .then(function(){ loadHomes(); })
                .catch(function(err){ console.error('Error updating:', err); alert('Error updating home. (Auth error?)'); });
            }
            
            if (act === 'delete') {
                if (confirm('Delete this object?')) {
                    var home = state.people[idx];
                    fetch(API_URL + '/' + (home.id || home.slug), { 
                        method: 'DELETE',
                        headers: getAuthHeaders() // ДОБАВЕНО: getAuthHeaders
                    })
                    .then(function(res){ 
                        if (res.status === 401) { throw new Error('Authentication Failed'); }
                        return res.json(); 
                    })
                    .then(function(){ loadHomes(); })
                    .catch(function(err){ console.error('Error deleting:', err); alert('Error deleting home. (Auth error?)'); });
                }
            }
        });

        document.getElementById('addBtn').addEventListener('click', addNew);
        document.getElementById('search').addEventListener('input', renderList);

        // ====================== НОВА ЛОГИКА ЗА ВХОД ======================

        document.getElementById('loginBtn').addEventListener('click', function(){
            var pw = document.getElementById('pw').value;
            
            fetch(apiBase + '/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pw })
            })
            .then(function(res){ 
                if (!res.ok) throw new Error('Login failed. Status: ' + res.status);
                return res.json(); 
            })
            .then(function(data){
                // data.token е SERVER_SECRET_PASSWORD от бекенда
                setAuthed(data.token);
                document.getElementById('pw').value = ''; 
                hide(document.getElementById('login'));
                show(document.getElementById('panel'));
                loadHomes();
            })
            .catch(function(err){
                console.error('Login error:', err);
                alert('Incorrect password or server error: ' + err.message);
            });
        });

        document.getElementById('logout').addEventListener('click', function(){ setAuthed(false); location.reload(); });

        // Modal wiring
        document.getElementById('cancelDlg').addEventListener('click', closeModal);
        document.getElementById('closeDlg').addEventListener('click', closeModal);

        // --- IMAGE GALLERY (f_imgs) Drag/Drop Logic (използва новата uploadFile) ---
        document.getElementById('imgDrop').addEventListener('dragover', function(e){ e.preventDefault(); });
        document.getElementById('imgDrop').addEventListener('drop', function(e){
            e.preventDefault();
            var files = (e.dataTransfer.files && Array.from(e.dataTransfer.files)) || [];
            files.forEach(loadImageFile);
        });
        document.getElementById('imgPick').addEventListener('click', function(){ document.getElementById('imgFile').click(); });
        document.getElementById('imgFile').addEventListener('change', function(e){ 
            var files = (e.target.files && Array.from(e.target.files)) || []; 
            files.forEach(loadImageFile); 
            e.target.value = ''; 
        });
        document.getElementById('imgPreview').addEventListener('click', function(e){
            var btn = e.target.closest && e.target.closest('button[data-remove]');
            if (!btn) return;
            var idx = parseInt(btn.getAttribute('data-remove'), 10);
            imageSources.splice(idx, 1);
            syncImageField();
            renderImageList();
        });
        document.getElementById('f_imgs').addEventListener('input', function(){
            imageSources = this.value.split(/\r?\n/).map(function(s){ return s.trim(); }).filter(Boolean);
            renderImageList();
        });

        // --- PORTRAIT (f_portrait) Drag/Drop Logic (използва новата uploadFile) ---
        document.getElementById('portraitDrop').addEventListener('dragover', function(e){ e.preventDefault(); });
        document.getElementById('portraitDrop').addEventListener('drop', function(e){
            e.preventDefault();
            var file = (e.dataTransfer.files && e.dataTransfer.files[0]) || null;
            if (file) {
                loadPortraitFile(file);
            }
        });
        document.getElementById('portraitPick').addEventListener('click', function(){ document.getElementById('portraitFile').click(); });
        document.getElementById('portraitFile').addEventListener('change', function(e){ 
            var file = (e.target.files && e.target.files[0]) || null;
            if (file) {
                loadPortraitFile(file);
            }
            e.target.value = '';
        });
        fPortraitEl.addEventListener('input', renderPortraitPreview);

        document.getElementById('objForm').addEventListener('submit', function(e){
            e.preventDefault();
            var idxVal = document.getElementById('idx').value;
            var homeId = document.getElementById('f_id').value;
            
            var method = idxVal === '' ? 'POST' : 'PUT';
            var url = idxVal === '' ? API_URL : API_URL + '/' + homeId;
            var pData = readForm(idxVal === '' ? {} : state.people[parseInt(idxVal, 10)]);

            fetch(url, {
                method: method,
                headers: getAuthHeaders({ 'Content-Type': 'application/json' }), // ДОБАВЕНО: getAuthHeaders
                body: JSON.stringify(pData)
            })
            .then(function(res){ 
                if (res.status === 401) { throw new Error('Authentication Failed'); }
                return res.json(); 
            })
            .then(function(){
                closeModal();
                loadHomes();
                alert('Home ' + (method === 'POST' ? 'created' : 'updated') + ' successfully!');
            })
            .catch(function(err){ console.error('Error submitting form:', err); alert('Error saving home. (Auth error?)'); });
        });

        if (isAuthed()) { hide(document.getElementById('login')); show(document.getElementById('panel')); loadHomes(); }
        document.getElementById('year').textContent = new Date().getFullYear();
    })();
</script>
